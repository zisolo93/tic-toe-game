<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="starter.css" rel="stylesheet">
</head>
<body>
  
    <div id="starter">
        <p id="titel">XO MULTI GAME</p>
        <button id="play">PLAY</button> 
        <button id="newgame">NEW GAME</button>
        <button id="option">OPTION</button>
        <button id="exit">EXIT</button>
    </div>
    <button id="home">BACK TO HOME</button> 
     <div id="exitback">
        <p id="exitText">ARE YOU SURE YOU WANT TO EXIT THE GAME</p>
        <button id="yes">YES</button>
        <button id="no">NO</button>
     </div>

     <div id="optionm">
        <label for="language">LANGUAGE </label>
        <select id="language">
            <option value="english">ENGLISH</option>
            <option id="amharic">™GO”</option>
            <option id="oromic">OROMIC</option>
            <option id="tgric">|ÐO”</option>
        </select>
        <br><label for="volume">VOLUME</label>
        <input type="range" min="0" max="100" value="50">
        <br>
        <label for="player">PLAYER MODE </label><br>
        Single Player
        <input type="radio" value="single player" name="player"><br>
        Multi Player
        <input type="radio" value="multi player" name="player" checked >
     </div>
     <div id="nine">
        <p id="geez9">9</p>
        <p id="eng9">9</p>
     </div>
     <div id="nine2">
        <p id="geez92">9</p>
        <p id="eng92">9</p>
     </div>
     <div id="three">
        <p id="geez3">3</p>
        <p id="eng3">3</p>
     </div>
     <div id="three2">
        <p id="geez32">3</p>
        <p id="eng32">3</p>
     </div>
     <script src="starter.js"></script>
</body>
</html>
